<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p style="text-align:center;">
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}
                </p>
                <p style="text-align:center;">
                <a rel="license" href="https://creativecommons.org/licenses/by-nc-nd/4.0/legalcode"><img alt="Creative Commons License" style="border-width:0" src="https://mirrors.creativecommons.org/presskit/buttons/80x15/svg/by-nc-nd.svg"></a>
                </p>
            </div>
            <div class="col-lg-4">
                <h4>Crowd sourcing content</h4>
                <div class="hline-w"></div>
                <p>
                For contributing, please provide an issue <a href="https://github.com/FLOSSforScience/crowdsourcingcontent">here</a>
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
